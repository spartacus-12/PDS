<form [formGroup]="loginForm" novalidate class="form-inline my-2 my-lg-0">
  <input formControlName="username" class="form-control mr-sm-2" type="search" placeholder="Username">
  <input formControlName="password" class="form-control mr-sm-2" type="search" placeholder="Mot de passe">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="login()">Login</button>
</form>
