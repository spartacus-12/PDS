<form name="form" (ngSubmit)="loginUser()"  class="form-inline my-2 my-lg-0">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username" #username="ngModel" required />
  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password" #password="ngModel" required />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Login</button>
</form>
