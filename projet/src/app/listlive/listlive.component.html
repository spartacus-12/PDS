<hr>
<h3> Watch live now</h3>

<div class="row">
  <div class="col-md-3 col-sm-3">

    <div class="timeline-item">
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Nom de la video</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <div class="timeline-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tMWkeBIohBs" frameborder="0" allowfullscreen=""></iframe>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">fermer</button>
        </div>
      </ng-template>
      <div class="frame-container">
        <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/tMWkeBIohBs" frameborder="0" allowfullscreen=""  > </iframe>
        <button class=" iframe-button btn btn-app btn btn-block btn-success btn-lg" (click)="open(content)"> <i class="fa fa-play"></i></button>

        <hr>
      </div>
    </div>
  </div>
